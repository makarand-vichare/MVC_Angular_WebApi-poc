<div>
    {{searchProfileCtrl.profilesVM}}
    <div style="overflow:auto">
        <div  style="float:left;overflow:auto;width:200px;height:250px;border:solid;margin:2px" ng-repeat="p in searchProfileCtrl.profilesList">
            <div style="text-align:left;padding-left:2px;padding-bottom:3px"><b>{{p.userName}}</b></div>
            <div style="text-align:center; width:auto;height:auto;"><img style="width:193px;height:190px;" ng-src="/images/{{p.photoFileName}}.jpg" /></div>
            <div style="text-align:right;padding-right:2px;padding-top:3px"><b>{{p.location}}</b></div>
        </div>
    </div>
</div>
